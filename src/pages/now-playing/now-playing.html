<ion-header>

  <ion-navbar>
    <ion-title>Now Playing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div [style.background]="nowPlaying.getAlbumBackgroundImage()" class="main-bg">
    <div padding class="tinted-bg">

      <div class="track-details">
        <p class="track-name" text-center>{{nowPlaying.getName()}}</p>
        <p class="track-artists" text-center>{{nowPlaying.getArtists()}} - {{nowPlaying.getAlbumName()}}</p>
      </div>
      <div class="track-cover">
        <ion-img width="450px" height="450px" src="{{nowPlaying.getAlbumCover()}}"></ion-img>
      </div>
      <div class="track-timer"></div>
      <div class="track-controls"></div>

      <ion-card>
      <ion-card-content>

        <button ion-button icon-right="play" (click)="play()">Play</button>
        <button danger ion-button icon-right="pause">Pause</button>
      </ion-card-content>
    </ion-card>
    </div>
  </div>
</ion-content>
