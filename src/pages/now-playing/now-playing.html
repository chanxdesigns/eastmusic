<ion-header>

  <ion-navbar>
    <ion-title>Now Playing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="main-bg">
    <!--<img [src]="nowPlaying.getAlbumBackgroundImage()" id="background">-->
    <div class="tinted-bg">

      <ion-icon name="heart-outline" color="light" class="left p heart-outline"></ion-icon>
      <ion-icon name="ios-more" color="light" class="right p ios-more"></ion-icon>

      <div class="track-cover">
        <ion-img width="300px" height="300px" src="{{nowPlaying.getAlbumCover()}}"></ion-img>
      </div>

      <div class="track-details">
        <h4 class="track-name" text-center>{{nowPlaying.getName()}}</h4>
        <p class="track-artists" text-center>{{nowPlaying.getArtists()}} - {{nowPlaying.getAlbumName()}}</p>
      </div>

      <div class="track-timer">
        <ion-range [(ngModel)]="position" color="light" (ionBlur)="seek(position)" [max]=""></ion-range>
      </div>

      <div class="track-controls">
        <div class="switches">
          <ion-icon name="refresh" color="light"></ion-icon>
          <ion-icon name="skip-backward" color="light"></ion-icon>
          <ion-icon name="{{nowPlaying.getStatus() ? 'pause' : 'play'}}" color="light" id="playBtn" (click)="nowPlaying.togglePlayPause()"></ion-icon>
          <ion-icon name="skip-forward" color="light"></ion-icon>
          <ion-icon name="shuffle" color="light"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-content>
