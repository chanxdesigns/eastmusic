<ion-header>

  <ion-navbar>
    <ion-title>Now Playing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="main-bg">
    <img [src]="nowPlaying.getAlbumBackgroundImage()" id="background">
    <div class="tinted-bg">

      <div class="track-details">
        <p class="track-name" text-center>{{nowPlaying.getName()}}</p>
        <p class="track-artists" text-center>{{nowPlaying.getArtists()}} - {{nowPlaying.getAlbumName()}}</p>
      </div>
      <div class="track-cover">
        <ion-img width="450px" height="450px" src="{{nowPlaying.getAlbumCover()}}"></ion-img>
      </div>

      <div class="track-timer">
        <ion-range [(ngModel)]="position" color="light" (ionBlur)="seek(position)" [max]=""></ion-range>
      </div>

      <div class="track-controls">
        <div class="switches">
          <ion-icon name="skip-backward" color="light"></ion-icon>
          <ion-icon name="{{nowPlaying.getStatus() ? 'pause' : 'play'}}" color="light" id="playBtn" (click)="nowPlaying.getStatus() ? nowPlaying.pause() : ''"></ion-icon>
          <ion-icon name="skip-forward" color="light"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-content>
