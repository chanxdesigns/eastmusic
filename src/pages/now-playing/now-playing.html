<!--
  Generated template for the NowPlayingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Now Playing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{trackName}}
    </ion-card-header>
    <ion-card-content>
      {{timer}}
      <button ion-button icon-right="play" (click)="play()" )>Play</button>
    </ion-card-content>
  </ion-card>
</ion-content>
