<ion-header>
  <ion-navbar>
    <ion-title>
      Track list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let track of tracks" (click)="play(track)">
      {{ track.name }}
    </button>
  </ion-list>
</ion-content>
